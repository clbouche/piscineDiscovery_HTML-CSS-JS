<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="card.css">
	<title>CARD</title>
</head>
<body>
	<table class="center">
		<h1>User Profile Card</h1>
		<tr>
			<th class="image"></th>
			<img src="https://cdn.pixabay.com/photo/2020/06/10/02/22/caricature-5280770_960_720.jpg"/>
		</tr>
		<tr>
			<th class="login">Clbouche</th>
		</tr>
		<tr>
			<th class="description">Student at 42 Paris</th>
		</tr>
		<tr>
			<th class="icon1"></th>
			<img src="https://img.icons8.com/bubbles/452/github.png" width="200px" height="200px"/>
			<th class="icon2"></th>
			<img src="https://img.icons8.com/bubbles/452/linkedin.png" width="200px" height="200px"/>
			<th class="icon3"></th>
			<img src="https://img.icons8.com/bubbles/344/apple-mail.png" width="200px" height="200px"/>
		</tr>
		<tr>
			<th class="contact">Contact</th>
			<img src="https://img.icons8.com/bubbles/452/apple-contacts.png" width="200px" height="200px"/>
		</tr>

	</table>
</body>
</html>
