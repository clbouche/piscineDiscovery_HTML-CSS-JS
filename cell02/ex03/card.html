<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="card.css">
    <title>CARD</title>
</head>
	<body>
		<div class="card">
			<table>
				<tr>
					<td><h1>User Profile Card</h1></td>
				</tr>
				<tr>
					<td><img src="https://cdn.pixabay.com/photo/2020/06/10/02/22/caricature-5280770_960_720.jpg" width="350px" height="350px"/></td>
				</tr>
				<tr>
					<td class="login">Clbouche</td>
				</tr>
				<tr>
					<td class="description">Student at 42 Paris</td>
				</tr>
					<td class="icon"><img src="https://img.icons8.com/bubbles/452/github.png" width="100px" height="100px"/>
					<img src="https://img.icons8.com/bubbles/452/linkedin.png" width="100px" height="100px"/>		
					<img src="https://img.icons8.com/bubbles/344/apple-mail.png" width="100px" height="100px"/></td>	
					<!-- rajouter liens pour reseaux sociaux -->
				</tr>
				<tr>
					<td><button>Contact</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
